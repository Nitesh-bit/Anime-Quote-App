<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime Quote App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #fed049">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Anime Quote</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./src/anime.html"
                >Anime Names</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./src/about.html"
                >About Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="quote"
              class="form-control me-2"
              type="search"
              placeholder="Enter the anime name"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit" id="submit1">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">
        <!-- <span id="text"></span> <span id="cityName"></span> -->
        Anime Quote
      </h1>
      <div
        class="card border-primary"
        style="width: 80rem; background-color: #cffde1"
      >
        <div class="card-body text-primary">
          <h5 id="animeName" class="card-title">Anime Name</h5>
          <h6
            id="animeCharacter"
            class="card-subtitle mb-2 text-body-secondary"
          >
            Anime Character
          </h6>
          <p id="animeQuote" class="card-text text-success">"Anime Quote"</p>
          <button id="randomQuote" class="btn btn-outline-danger my-2">
            Get a random quote
          </button>
          <form class="d-flex" role="search">
            <input
              id="quote2"
              class="form-control me-2"
              type="search"
              placeholder="Enter the anime character"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit2">
              Get a random quote by character name
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
